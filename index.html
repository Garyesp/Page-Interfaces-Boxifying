<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotline Auto Parts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-top">
            <div class="item">Box 565 Charlestown</div>
            <div class="item">Mon Sat 8am - 17 pm</div>
            <div class="item">Currency USD</div>
            <div class="item">Language</div>
        </div>
        
        <div class="header">
            <div class="item">HOT LINE +0(800)5363373773</div>
            <div class="item">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="item">
                <div class="icon">icono1</div>
                <div class="icon">icono2</div>
                <div class="icon">icono3</div>
            </div>
        </div>

        <div class="menu">
            <div class="item">Shop Departamentes</div>
            <div class="item">Home</div>
            <div class="item">Shop</div>
            <div class="item">Store List</div>
            <div class="item">Blog</div>
            <div class="item">Pages</div>
            <div class="item">Contact</div>
        </div>

        <div class="body-content">
            <div class="banner-section">
                <div class="texto-banner-centrado-iz">
                    <div class="texto-banner">Interior for:</div>
                    <div class="titulo-banner">LAZANG CLASS</div>
                    <button class="boton">SHOP</button>
                </div>
            </div>
            
            <div class="form-section">
                <div class="form-container">
                    <div class="form-title">MY VEHICLES</div>
                    <form class="vehicle-form">
                        <input type="text" placeholder="Made" class="form-input">
                        <input type="text" placeholder="Model" class="form-input">
                        <input type="text" placeholder="Year" class="form-input">
                        <button type="submit" class="form-button">FIND PARTS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
